---
layout: default
title: Nurali's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
	    <sub>{{ post.date | date_to_string }}</sub>
	    <div style="text-align: justify !important;">{{ post.content | truncatewords:50 }}</div>
	  {% endfor %}
	</ul>
